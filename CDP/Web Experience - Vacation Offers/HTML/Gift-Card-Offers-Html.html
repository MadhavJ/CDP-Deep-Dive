<div class="container text-center">
    <h4> Below are exclusive Gift cards for Product {{products.productName}}</h5>
    <div class="row justify-content-center">
        {{#each products.offers}}
         <div class="col-sm-3">     
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{type}}</h5>
                    <img src="{{imageUrl}}" alt="" class="u-expanded-width u-image u-image-default u-image-1" data-image-width="2250" data-image-height="1500" />
                    <p class="card-text"> {{description}}.</p>
                    <a href="#" class="btn btn-primary">${{valueInDollars}}</a>
                  </div>
                </div>
          </div>
        {{/each}}
    </div>
</div>
